<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="src/assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="src/imagens/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="src/imagens/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="src/imagens/favicon-16x16.png">
    <link rel="manifest" href="src/imagens/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDigix</title>
  </head>
  <body class="plano-de-fundo">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <div id= "paginacao">
  <nav  aria-label="Page navigation example" >
    <ul class="pagination">
      <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">Anterior</a></li>
      <li class="page-item active" onclick="ativar(this)"><a class="page-link" href="#">1</a></li>
      <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">2</a></li>
      <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">3</a></li>
      <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">Próxima</a></li>
    </ul>
    <script>
      const ativar=(elemento)=>{
        let itens=document.getElementsByClassName("page-item");
        for(i=0;i<itens.length;i++){
          itens[i].classList.remove("active");
        }
        elemento.classList.add("active");
      }
      </script>
  </nav>
</div>
  </body>
</html>
